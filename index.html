<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="interface">
        <h1>Jogo da Velha</h1>
        <img src="imagens/velha_Pngtree.png" id="img-velha">
        <div class="game"></div>
        <input type="button" id="bt-restart" value="restart" onclick="tic_tac_toe.restart()">

    <script src="js/tic-tac-toe.js"></script>
    <script>
        tic_tac_toe.init ( document.querySelector('.game'));
        tic_tac_toe.draw ();
    </script>
</body>
</html>
